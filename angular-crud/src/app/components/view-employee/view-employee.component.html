<app-toolbar></app-toolbar>

<p>{{errorMessage}}</p>

<div style="margin: 20px;">
    <h2 style="text-align: center;">Employee Details</h2>
</div>

<table>
    <tr>
      <th>Name</th>
      <td>{{ employee.name }}</td> 
    </tr>
    <tr>
      <th>Department</th>
      <td>{{ employee.department }}</td> 
    </tr>
    <tr>
      <th>City</th>
      <td>{{ employee.city }}</td> 
    </tr>
    <tr>
      <th>Phone</th>
      <td>{{ employee.phone }}</td> 
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ employee.email }}</td> 
    </tr>
  </table>

<div style="margin-top: 20px; text-align: center;">
  <button mat-raised-button color="primary" (click)="onEdit(employee.id)">Edit</button>
</div>
